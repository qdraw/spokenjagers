<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>GhostHunter - Geolocation Error</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

	<link rel="stylesheet" href="/css/reset.css" />	
	<link rel="stylesheet" href="/css/style.css" />	
	<link rel="stylesheet" href="/css/leaflet.css" />


     <!-- Disable automatic phone number detection. -->
    <meta name="format-detection" content="telephone=no"> 
    <!-- thanks: https://gist.github.com/tfausak/2222823 -->
     <!-- iPad non-retina icon -->
    <link href="/images/favicon/apple-touch-icon-precomposed-76.png" sizes="76x76" rel="apple-touch-icon-precomposed"> 
     <!-- iPhone 6 Plus icon -->
    <link href="/images/favicon/apple-touch-icon-precomposed-180.png" sizes="120x120" rel="apple-touch-icon-precomposed"> 
     <!-- iPad retina icon -->
    <link href="/images/favicon/apple-touch-icon-precomposed-152.png" sizes="152x152" rel="apple-touch-icon-precomposed"> 

    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon/apple-touch-icon_16x16.ico">
    <link rel="shortcut icon" type="image/png" href="/images/favicon/apple-touch-icon-precomposed-96.png">   


</head>
<body>

<header>
    <div class="back"> <a href="/game"></a> </div>
    <div class="user">
        <a href="/account">
			<img class="image" src="/images/fa-user.svg" alt="Unknown User"/>
			<span class="text">
			 	You
			</span>
        </a>
    </div>

</header>

<div class="container">
	<h1>How to give permission</h1>
	<img id="browserimage" />
	<div id="browserimagelink"></div>


	<script type="text/javascript">


		if (!navigator.geolocation){
		    alert("Geolocation is not supported by your browser");
		}
		else {
			FirstFindGeoLocationDialog();
		}

		function FirstFindGeoLocationDialog () {
			navigator.geolocation.getCurrentPosition(success, error);
			function success(position) {}
			function error() {};	

		}//e/eFirstFindGeoLocation

		var isChromium = !!window.chrome;
		var isFF = !!window.sidebar;
		var isSafari = /constructor/i.test(window.HTMLElement);

		if (isChromium) {
			document.getElementById("browserimage").src = "images/geolocation.chrome.jpg" 
			document.getElementById("browserimagelink").innerHTML = "chrome://settings/contentExceptions#location<br />Instelligen > Geavanceerde instellingen weergeven... > Onder privacy, instellingen voor inhoud > doorscrollen tot Locatie > Uitzonderingen beheren" 
		};

		if (isFF) {
			document.getElementById("browserimage").src = "images/geolocation.firefox.jpg" 
			document.getElementById("browserimagelink").innerHTML = "Kopieer het volgende adres: <br /> about:permissions <br /> en ga met het filter naar deze site en geef toestemming</a>";
		};

		if (isSafari) document.getElementById("browserimage").src = "images/geolocation.safari.jpg" ;

		if (isSafari && (navigator.userAgent.indexOf("FBAN/MessengerForiOS") >= 0)) {
			alert("Would you like to open this page in Safari or Chrome, press the share button, in this window geolocation is not supported.");
		};

	</script>



</div>


</body>
</html>
